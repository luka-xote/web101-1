<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="card card-background">

    <div class="divisor"> 
      <img class="eye" src="/assets/icon-view.svg" alt="eye">
    </div>
    <img class="card-img" src="/assets/image-equilibrium.jpg" alt="Equilibrium">

    <h1><a class="white" href="#">Equilibrium #3429</a> </h1> 
    <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="icon">

      <div class="icons">
        <img src="/assets/icon-ethereum.svg" alt="ethereum">
      <p class="text-bold">0.041 ETH</p>
      </div>

      <div class="icons">
        <img src="/assets/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>

    </div>

    <hr>

      <div class="author">
        <img class="img-avatar" src="/assets/image-avatar.png" alt="avatar">
         <p>Creation of <a class="white" href="#">Jules Wyvern</a></p>
      </div>

  </div>
  
  <div class="attribution white">
    Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="https://github.com/luka-xote" target="_blank">luka-xote</a>.
  </div>

</body>
</html>
